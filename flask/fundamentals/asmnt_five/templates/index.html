<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='extra_style.css') }}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cntr">
    <form action="/result" method="post">
        <div class="input-group">
            <span class="input-group-text">Full Name</span>
            <input type="text" aria-label="First name" class="form-control" name="fullname">
        </div>
        <select class="form-select" aria-label="Default select example" name="location">
            <option selected>Choose Dojo Location</option>
            <option value="Online">Online</option>
            <option value="East Coast">East Coast</option>
            <option value="West Coast">West Coast</option>
        </select>
        <select class="form-select" aria-label="Default select example" name="language">
            <option selected>Choose Favorite Language</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
        </select>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px" name="usercomments"></textarea>
            <label for="floatingTextarea2">Comments (Optional)</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>
</html>
