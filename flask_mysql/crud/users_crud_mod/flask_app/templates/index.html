<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
</head>
<body>
    <h1>All Users</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
        {% for u in all_users %}
        <tr>
            <td>{{u["id"]}}</td>
            <td>{{u["first_name"]}}</td>
            <td>{{u["last_name"]}}</td>
            <td>{{u["email"]}}</td>
            <td>{{u["created_at"]}}</td>
            <td><a href="/show_single_user/{{u['id']}}">Show</a> | <a href="/edit_user/{{u['id']}}">Edit</a> | <a href="/delete_this_user/{{u['id']}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <p><a href="/add_user">Add a New User</a></p>
</body>
</html>
