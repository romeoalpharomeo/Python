<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dojo_main_style.css') }}">
    <title>DOJOS Home Page</title>
</head>
<body>
    <div class="container">
        <div class="add-dojo">
            <h1>Add a Dojo</h1>
            <form action="/create_dojo" method="POST">
                <p>Name:</p>
                <input type="text" name="name">
                <input type="submit" value="Create">
            </form>
        </div>
        

        <div class="dojo-list">
            <h1>All Dojos</h1>
            {% for d in all_dojos %}
            <p><a href="/display_ninjas/{{d['id']}}">{{d['name']}}</a></p>
            {% endfor %}
        </div>
    </div>
    <h2><a href="/new_ninja">Add a Ninja</a></h2>
</body>
</html>
