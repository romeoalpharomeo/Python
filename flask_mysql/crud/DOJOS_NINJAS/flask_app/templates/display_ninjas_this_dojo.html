<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Ninjas in This Dojo</title>
</head>
<body>
    <h1>{{dojo['name']}} Ninjas</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        {% for ninja in all_ninjas %}
        <tr>
            <td>{{ninja["first_name"]}}</td>
            <td>{{ninja["last_name"]}}</td>
            <td>{{ninja["age"]}}</td>
        </tr>
        {% endfor %}
    </table>
    <h1><a href="/dojos">Home</a></h1>
    

</body>
</html>
